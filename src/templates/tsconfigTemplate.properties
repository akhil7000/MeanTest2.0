{
  "version": "1.6.2",
  "compileOnSave": false,
  "compilerOptions": {
    "outDir": "MeanTest/",
    "emitDecoratorMetadata": true,
    "experimentalDecorators": true,
    "target": "es5",
    "module": "system",
    "moduleResolution": "node",
    "removeComments": true,
    "sourceMap": false,
    "noImplicitAny": true
  },
  "exclude": [
        "node_modules",
        "**/*.spec.ts"
    ],
  "filesGlob": [
    "**/*.ts"
  ],
  
  "atom": {
    "rewriteTsconfig": true
  }
}